name: validate

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Flutter & Deps
        uses: ./.github/actions/setup-flutter

      - name: ğŸ“ Format
        run: ./scripts/format.sh

      - name: ğŸ“Š Analyze
        run: flutter analyze

      - name: ğŸ§ª Test
        run: flutter test --coverage
      
      - name: ğŸ” Check Publish Warnings
        run: flutter pub publish --dry-run